var done = false;
function onPlayerStateChange(event) {
if (event.data == YT.PlayerState.PLAYING && !done) {
setTimeout(stopVideo, 200);
setTimeout(mute, 100);
done = true;
}
}
function stopVideo() {
player.playVideo();

player.mute();
}
function mute() { player.mute(); }
